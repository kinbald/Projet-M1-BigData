user_user_producer:
    resource: "@UserBundle/Controller/UserProducerController.php"
    type:     annotation

user_user_wholesale:
    resource: "@UserBundle/Controller/UserWholesaleController.php"
    type:     annotation

concours:
    resource: "@ConcoursBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/concours
    requirements:
      _locale: en|fr

contract:
    resource: "@ContractBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/contract
    requirements:
      _locale: en|fr

user:
    resource: "@UserBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/user
    requirements:
      _locale: en|fr

media:
    resource: "@MediaBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/media
    requirements:
      _locale: en|fr

admin:
    resource: "@AdminBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/admin
    requirements:
      _locale: en|fr

product:
    resource: "@ProductBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}/product
    requirements:
      _locale: en|fr

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"
    prefix: /{_locale}
    requirements:
      _locale: en|fr

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /{_locale}/resetting
    requirements:
      _locale: en|fr

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /{_locale}/change
    requirements:
      _locale: en|fr

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /{_locale}/registered
    requirements:
      _locale: en|fr

fos_user_profil:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix:   /{_locale}/profil
    requirements:
      _locale: en|fr

app:
    resource: "@AppBundle/Controller/"
    type:     annotation
    prefix:   /{_locale}
    defaults: { _locale: fr }
    requirements:
      _locale: en|fr

root:
    path: /
    defaults:
        _controller: FrameworkBundle:Redirect:redirect
        route: homepage
        permanent: true