imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

parameters:
    captcha_key: 6Lc7HCIUAAAAAFJfftG5Z48p0TOLy1L8XGcVMZ6T

monolog:
    handlers:
        main:
            type: stream
            path: "%kernel.logs_dir%/%kernel.environment%.log"
            level: debug
            channels: [!event]
        console:
            type:   console
            channels: [!event, !doctrine]
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info
twig:
    globals:
        captcha_key: 6Lc7HCIUAAAAAHuOEmVf_zp6GeOYWxl14hehbqPM
fos_user:
    registration:
        confirmation:
            enabled: false
